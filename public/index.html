<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather2U</title>
</head>
<body>
    <header>
        <span class="icon"><b>Weather<span class="icon-num">2</span>U</b></span>
    </header>
    <div class="content">
        <div class="row m-auto">
            <div class="col-lg-4">
                <div class="weather-icon">
                    <img src="./images/iconfinder_weather_25_2682826.png">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="search">
                    <form class="example" id="search-form">
                        <input placeholder="Ex: City,Country" type="text" name="city" id="city" required/>
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-title">
                        New Delhi,IN<img class="weather-cond" src="http://openweathermap.org/img/wn/10d@2x.png">
                    </div>
                    <div class="card-body">
                        <div class="temperature data">
                            <h3>Temperature</h3>
                            <i class="fas fa-temperature-high"></i>
                            <span id="temp"></span>
                        </div>
                        <div class="wind-speed data">
                            <h3>Wind Speed</h3>
                            <i class="fas fa-wind"></i>
                            <span id="wind"></span>
                        </div>
                        <div class="pressure data">
                            <h3>Pressure</h3>
                            <i class="fas fa-tachometer-alt"></i>
                            <span id="pres"></span>
                        </div>
                        <div class="humidity data">
                            <h3>Humidity</h3>
                            <i class="fas fa-tint"></i>
                            <span id="humid"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
